<div class="header shadow">



	<div class="header-info">

		<a href="javascript:void(0);" class="logout"></a>

		<div class="profile">

			<span>Marion <strong>Monae</strong></span>

			<img src="{$smarty.const.WEB_PATH}/images/header/clients/client1.jpg" />
		</div>

		<div class="icon-nav">
			<div class="icon infromation"><span>77</span></div>
			<div class="icon settings"></div>
		</div>
		<div class="clear"></div>

	</div>

	<div class="header-search">
		<form method="GET" action="">
			<input type="text" name="keyword" value="{if isset($smarty.get.keyword) && !empty($smarty.get.keyword)}{$smarty.get.keyword}{/if}" placeholder="Search...">
			<input type="submit" value="" />
		</form>
	</div>


	<div class="clear"></div>
</div>



<script type="text/javascript">

	$('.tab').on('click', function () {

		if ( ($(window).width() < 850) && ($(window).width() > 640) ) {

			var $holder                 = $('.header');

			if ( $holder.hasClass('change-header') ) {
				$holder.removeClass('change-header');
			} else {
				$holder.addClass('change-header');
			}

		}

	});

</script>
